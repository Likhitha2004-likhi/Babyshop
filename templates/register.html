{% extends "base.html" %}

{% block extra_css %}
<style>
  /* Full page background with overlay */
  body {
    background:
      linear-gradient(rgba(255,214,224,0.65), rgba(255,214,224,0.65)),
      url("https://m.media-amazon.com/images/I/51YbVLnfPQL._AC_UF894,1000_QL80_.jpg");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
  }

  .register-container {
    background: white;
    padding: 30px 40px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    width: 350px;
    margin: 80px auto; /* center vertically and horizontally */
  }

  h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin: 8px 0 20px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    transition: border-color 0.3s;
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: #007BFF;
    outline: none;
  }

  button {
    width: 100%;
    background-color: #007BFF;
    color: white;
    padding: 14px 0;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #0056b3;
  }

  a {
    display: block;
    text-align: center;
    margin-top: 15px;
    color: #007BFF;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s;
  }

  a:hover {
    color: #0056b3;
  }
</style>
{% endblock %}

{% block content %}
<div class="register-container">
  <h2>Register</h2>
  <form method="POST" action="{{ url_for('register') }}">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>
  <a href="{{ url_for('login') }}">Already have an account? Login</a>
</div>
{% endblock %}
