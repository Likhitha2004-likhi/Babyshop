<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
/* ===== Welcome Section ===== */
.welcome-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 80px 50px;
    background: linear-gradient(135deg, #f4f7f8, #e0f7fa);
    min-height: 90vh;
}

.welcome-text {
    max-width: 600px;
    animation: fadeInLeft 1.5s ease forwards;
}

/* ===== TITLE ===== */
.welcome-text h1 {
    font-size: 3.5rem;
    font-weight: 900;
    background: linear-gradient(90deg, #ff6f61, #ffcc70, #ff6f61);
    background-clip: text;         /* Standard property */
    -webkit-background-clip: text; /* Safari/WebKit support */
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 10px rgba(255, 111, 97, 0.5);
    margin-bottom: 20px;
    transition: transform 0.5s ease, text-shadow 0.5s ease;
    cursor: default;
}


/* Hover effect on title */
.welcome-text h1:hover {
    transform: scale(1.05) rotate(-2deg);
    text-shadow: 4px 4px 20px rgba(255, 111, 97, 0.8);
}

/* ===== TAGLINE ===== */
.welcome-text p {
    font-size: 1.3rem;
    font-weight: 500;
    line-height: 1.8;
    color: #555;
    margin-top: 10px;
    border-left: 5px solid #ff6f61;
    padding-left: 15px;
    transition: all 0.5s ease;
}

/* Hover effect on tagline */
.welcome-text p:hover {
    color: #ff6f61;
    font-style: italic;
    letter-spacing: 0.5px;
}

/* ===== IMAGE ===== */
.welcome-image {
    max-width: 500px;
    overflow: hidden;
    border-radius: 20px;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
}

.welcome-image img {
    width: 100%;
    display: block;
}

/* Hover effect for image */
.welcome-image:hover {
    transform: scale(1.05);
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

/* Fade in animation for text */
@keyframes fadeInLeft {
    0% {
        opacity: 0;
        transform: translateX(-50px);
    }
    100% {
        opacity: 1;
        transform: translateX(0);
    }
}

/* Responsive */
@media screen and (max-width: 992px) {
    .welcome-section {
        flex-direction: column-reverse;
        text-align: center;
        padding: 50px 20px;
    }
    .welcome-text {
        max-width: 100%;
    }
    .welcome-image {
        max-width: 80%;
        margin-bottom: 30px;
    }
}
</style>

</head>
<body>
