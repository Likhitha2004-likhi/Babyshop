<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background:
                linear-gradient(
                    rgba(255, 214, 224, 0.65),
                    rgba(255, 214, 224, 0.65)
                ),
                url("https://img.freepik.com/premium-photo/baby-girl-sleeps-white-blanket_156881-14375.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-wrapper {
            width: 100%;
            max-width: 380px;
        }

        .login-box {
            background: #ffffff;
            padding: 30px 25px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .login-box input {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 15px;
            transition: border 0.3s ease;
        }

        .login-box input:focus {
            outline: none;
            border-color: #e91e63;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background: #e91e63;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .login-box button:hover {
            background: #d81b60;
            transform: translateY(-1px);
        }

        .error {
            margin-top: 12px;
            color: #e74c3c;
            font-size: 14px;
        }

        .back-home {
            display: inline-block;
            margin-top: 18px;
            text-decoration: none;
            font-weight: 600;
            color: #555;
            transition: color 0.3s ease;
        }

        .back-home:hover {
            color: #e91e63;
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 25px 20px;
            }

            .login-box h2 {
                font-size: 22px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="login-wrapper">
    <div class="login-box">
        <h2>üîê Admin Login</h2>

        <form method="POST">
            <input type="text" name="username" placeholder="Admin Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <a href="{{ url_for('home') }}" class="back-home">üè† Back to User Home</a>
    </div>
</div>

</body>
</html>
