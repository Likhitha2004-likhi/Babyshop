{% extends "base.html" %}

{% block title %}Thank You{% endblock %}

{% block extra_css %}
<style>
/* üå∏ BODY & BACKGROUND */
body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
}

body {
    background: 
        linear-gradient(rgba(255,214,224,0.65), rgba(255,214,224,0.65)),
        url("https://cdn.sanity.io/images/kaeaimuz/production/36c58b650144e5a7a59d60274c8f4c2e39bc808e-2182x1115.jpg");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}

/* üå∏ FULL PAGE WRAPPER */
.thank-you-wrapper {
    display: flex;
    flex-direction: row;  /* side by side on large screens */
    justify-content: center;
    align-items: center;
    gap: 60px;
    width: 100%;
    height: 100vh; /* full viewport height */
    padding: 20px;
    box-sizing: border-box;
}

/* üå∏ POSTER IMAGE */
.poster-image {
    display: block;
    width: 100%;
    max-width: 500px;  /* larger on desktop */
    border-radius: 12px;
    object-fit: cover;
    transition: transform 0.3s;
}

.poster-image:hover {
    transform: scale(1.05);
}

/* üå∏ THANK YOU CARD */
.thank-you-card {
    background: rgba(255, 255, 255, 0.95);
    max-width: 500px;
    width: 100%;
    padding: 40px 30px;
    border-radius: 16px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    text-align: center;
}

.thank-you-icon {
    font-size: 60px;
    margin-bottom: 15px;
}

.thank-you-card h1 {
    font-size: 28px;
    margin-bottom: 12px;
    color: #333;
}

.thank-you-card p {
    font-size: 17px;
    color: #555;
    margin: 10px 0;
}

.price {
    font-size: 20px;
    font-weight: bold;
    color: #e91e63;
    margin: 18px 0;
}

.home-btn {
    display: inline-block;
    margin-top: 20px;
    padding: 14px 30px;
    background: #e91e63;
    color: #fff;
    text-decoration: none;
    border-radius: 25px;
    font-weight: 600;
    transition: background 0.3s ease;
}

.home-btn:hover {
    background: #d81b60;
}

/* üå∏ MOBILE: stacked vertically */
@media (max-width: 768px) {
    .thank-you-wrapper {
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        gap: 30px;
        padding-top: 40px;
        height: auto;
    }

    .poster-image {
        max-width: 90%;
    }

    .thank-you-card {
        width: 90%;
        padding: 30px 20px;
    }
}

/* ANIMATION */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
{% endblock %}

{% block content %}
<div class="thank-you-wrapper">

    <!-- Poster Image -->
    <img class="poster-image" src="https://image.made-in-china.com/202f0j00tOLhPpQcRTrV/Girls-Dress-Korean-Floral-Bubble-Sleeve-Summer-New-Cute-Pastoral-Little-Girl-Baby-Skirt.webp" alt="Baby Poster">

    <!-- Thank You Card -->
    <div class="thank-you-card">
        <div class="thank-you-icon">üéâ</div>
        <h1>Thank You for Your Purchase!</h1>
        <p>You bought:</p>
        <p><strong>{{ product.name }}</strong></p>
        <div class="price">‚Çπ{{ product.price }}</div>
        <a href="{{ url_for('home') }}" class="home-btn">üè† Back to Home</a>
    </div>

</div>
{% endblock %}
