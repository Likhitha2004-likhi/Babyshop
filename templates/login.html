{% extends "base.html" %}

{% block extra_css %}
<style>
  /* Full page background with transparent overlay */
  body {
    font-family: Arial, sans-serif;
    background:
      linear-gradient(rgba(255,214,224,0.65), rgba(255,214,224,0.65)),
      url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgAeZEYLZmcQBVTdRegehanxybKdEprfpOXw&s");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;

    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .login-container {
    background: white;
    padding: 30px 40px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    width: 350px;
  }

  h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
  }

  label {
    font-weight: bold;
    color: #555;
    display: block;
    margin-top: 15px;
    margin-bottom: 6px;
    font-size: 14px;
  }

  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    transition: border-color 0.3s;
  }

  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: #007BFF;
    outline: none;
  }

  button {
    width: 100%;
    background-color: #007BFF;
    color: white;
    padding: 14px 0;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 25px;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #0056b3;
  }

  p {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
    color: #666;
  }

  a {
    color: #007BFF;
    text-decoration: none;
    transition: color 0.3s;
  }

  a:hover {
    color: #0056b3;
  }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
  <h1>Login</h1>
  <form method="POST" action="{{ url_for('login') }}">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
</div>
{% endblock %}
